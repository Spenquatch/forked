acceptance:
  - `forked clean` defaults to dry-run summarising worktrees, overlays, conflict bundles; executing destructive actions requires `--confirm` (or rerun without `--dry-run`).
  - `--keep N` and `--overlays <age|pattern>` logic protects tagged/active overlays and retains newest N overlays.
  - `--worktrees` prunes stale entries (via `git worktree prune` + filesystem checks) without touching active worktrees.
  - `--conflicts` removes outdated bundles (default >14 days) while preserving latest per overlay.
  - Documentation covers usage patterns and safety rails.
